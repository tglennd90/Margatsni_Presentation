<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/0570c2f73b.js" crossorigin="anonymous"></script>

    <!-- My Css -->
    <link rel="stylesheet" type="text/css" href="./index.css">

    <title>Margatsni Presentation</title>
</head>
<body>

    <a onclick="myPlayFunction()"><i class="far fa-play-circle fa-5x"></i></a>
    <a onclick="myPauseFunction()"><i class="far fa-pause-circle fa-5x"></i></a>

    <div class="cubeContainer">

        

        <div class="cube" id="cube">

            <div class="slide slide1">
                <h2>Margatsni!</h2>
            </div>

            <div class="slide slide2">
                <h4>What is Margatsni?</h4>
            </div>

            <div class="slide slide3">
                <h5>Technologies</h5>
                <h4>Used</h4>
                <ul>
                    <li>MERN App (Mongo Atlas)</li>
                    <li>Bootstrap / Materialize</li>
                    <li>jsonwebtoken</li>
                    <li>bcrypt</li>
                </ul>
            </div>

            <div class="slide slide4">
                <h4>Road-Blocks</h4>
                <br>
                <ul>
                    <li>Un-Follow still follows</li>
                    <li>Deleting a comment</li>
                </ul>
            </div>

            <div class="slide slide5">
            </div>

            <div class="slide slide6">
                <h4>Development Process</h4>
            </div>

        </div>

    </div>

    
    

    <script>
        function myPlayFunction() {
    document.getElementById("cube").style.animationPlayState = "running";
  }
  
  function myPauseFunction() {
    document.getElementById("cube").style.animationPlayState = "paused";
  }
    </script>
</body>
</html>
